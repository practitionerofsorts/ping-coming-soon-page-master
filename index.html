<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
  <main class="whole-container">
    <header>
      <img src="images/logo.svg" alt="ping">
    </header>
    <div class="title">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form-container">
      <div class="form">
        <div class="email-only">
          <input type="email" placeholder="Your email address..." id="emailInput">
          <p class="error">Please provide a valid email address</p>
        </div>
        <button id="notifyButton"> Notify Me</button>
      </div>
    </div>
    <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard-image">
    <div class="social-media-icons">
      <li><img src="images/facebookw.png" alt="facebook"></li>
      <li><img src="images/tw.png" alt="twitter"></li>
      <li><img src="images/instagramw.png" alt="instagram"></li>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
